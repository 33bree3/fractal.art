<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive Fractal Visualizer</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
    }
    h1 {
      margin-top: 1rem;
    }
    canvas {
      border: 2px solid #444;
      margin-top: 1rem;
      max-width: 101vw;
      max-height: 80vh;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
      max-width: 600px;
      width: 90vw;
    }
    .control-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 140px;
    }
    label {
      margin-bottom: 0.3rem;
    }
    input[type="range"] {
      width: 140px;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      background: #222;
      border: 1px solid #666;
      color: white;
      border-radius: 4px;
      transition: background 0.3s;
    }
    button:hover {
      background: #444;
    }
    button.active {
      background: #00aaff;
      border-color: #0088cc;
    }
  </style>
</head>
<body>

<h1>Interactive Julia & Mandelbrot Visualizer</h1>

<!-- Controls for zoom, iterations, speed, plus buttons -->
<div class="controls">
  <div class="control-group">
    <label for="zoom">Zoom</label>
    <input type="range" id="zoom" min="3" max="9" step="0.05" value="1.5" />
  </div>
  <div class="control-group">
    <label for="iterations">Iterations</label>
    <input type="range" id="iterations" min="111" max="3333" step="50" value="300" />
  </div>
  <div class="control-group">
    <label for="speed">Rotation Speed</label>
    <input type="range" id="speed" min="0" max="0.1" step="0.001" value="0.02" />
  </div>
</div>

<div class="controls" style="margin-top: 0.5rem;">
  <button id="btnJulia" class="active">Julia Set</button>
  <button id="btnMandelbrot">Mandelbrot Set</button>
</div>

<!-- The canvas for drawing fractals -->
<canvas id="fractalCanvas" width="1111" height="639"></canvas>

<script src="fractal.js"></script>

</body>
</html>
